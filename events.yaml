  - name: Halloween
    schedule:
      month: 10
      day: 31
    colors:
      orange: ffa500
      black: "000000"
      purple: a000f0

  - name: Veterans Day
    schedule:
      month: 11
      day: 11
    colors:
      old-glory-red: b22234
