---
version: 1
default:
  colors:
    - white: ffffff

events:
  # Four Season defaults (Northern Hemisphere)
  - name: Spring
    schedule: # Meterological Start March 1
      range-date: 03-01
        05-30
    colors:
      rain: 4a6583
      tulip: c42673
      daffodil: fcd80a
      hyacinth: 9860f7

  - name: Summer
    schedule:
      range-date: # Meterological Start June 1
        06-01
        08-31
    colors:
      sun: fcd440
      sky-blue: 67ceeb
      grass: 90b540
      poppy: e7290f

  - name: Fall
    schedule:
      range-date: # Meterological Start September 1
        09-01
        11-30
    colors:
      red-leaves: a42c09
      pumpkin: cb6f46
      butternut-squash: fbba69
      echinacea: fe92e8

  - name: Winter
    schedule:
      range-date: # Meterological Start December 1
        12-01
        02-29 # Including the 29th to handle leap years.
    colors:
      snow: d6f3ff
      evergreen: 448c29
      warm-fire: b2542d
      light-evergreen: 70bf4c
      ice: 93e0ff

  # Scheduled Events
  - name: New Year's Day
    description: First day of the year.
    schedule:
      month: 1
      day: 1
    colors:
      white: ffffff
      gold: ffd700

  - name: Martin Luther King Jr. Day
    description: The birthday of Martin Luther King Jr.
    schedule: # Third Monday in January
      month: 1
      weekday: Monday
      offset: 3
    colors:
      old-glory-red: b22234
      white: ffffff
      old-glory-blue: 3c3b6E

  - name: Groundhog Day
    description: There will be six more weeks of winter if the groundhog sees his shadow.
    schedule:
      month: 2
      day: 2
    colors:
      sun: fcd440
      sky-blue: 87ceeb
      grass: 90b540
      shadowed-grass: 354f26

  - name: Valentine's Day
    schedule:
      month: 2
      day: 14
    colors:
      white: ffffff
      heart-red: 8a0707

  - name: Washington's Birthday (President's Day)
    schedule: # Third Monday in Febuary
      month: 2
      weekday: Monday
      offset: 3
    colors:
      old-glory-red: b22234
      white: ffffff
      old-glory-blue: 3c3b6E

  - name: Fat Tuesday
    schedule:
      exact-date: 3-5-2019
    colors:
      purple: a000f0
      gold: ffd700
      green: 0000ff

  - name: St Patrick's Day
    schedule:
      month: 3
      day: 17
    colors:
      irish-green: 169b62
      irish-orange: ff883e
      white: ffffff

  - name: Cesar Chavez Day
    schedule:
      month: 3
      day: 31
    colors: # United Farm Workers Flag
      red: ff0000
      white: ffffff
      black: "000000"

  - name: Earth Day
    schedule:
      month: 4
      day: 22
    colors:
      sea-blue: 0195f9
      forest-green: "658650"
      clouds: e8e9ed
      desert: f0e1bf

  - name: Cinco de Mayo
    schedule:
      month: 5
      day: 5
    colors:
      mexico-green: 006847
      white: ffffff
      mexico-red: ce1126

  - name: Memorial Day
    schedule: # Last Monday in May
      month: 5
      weekday: Monday
      offset: -1
    colors:
      old-glory-red: b22234
      white: ffffff
      old-glory-blue: 3c3b6E

  - name: Independence Day
    schedule:
      month: 7
      day: 4
    colors:
      old-glory-red: b22234
      white: ffffff
      old-glory-blue: 3c3b6E

  - name: Memorial Day
    schedule:
      month: 9
      weekday: Monday
      offset: 1
    colors:
      old-glory-red: b22234
      white: ffffff
      old-glory-blue: 3c3b6E

  - name: Indigenous Peoples' Day / Columbus Day
    schedule:
      month: 10
      weekday: Monday
      offset: 2
    colors: # Mixing colors of the Italian Flag and Medicine Wheel.
      italy-fern-green: 008c45
      red: ef0821
      italy-bright-white: f4f5f0
      yellow: f7f721
