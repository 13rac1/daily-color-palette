---
version: 1
default:
  colors:
    - white: ffffff

events:
  # Four Season defaults (Northern Hemisphere)
  - name: Spring
    schedule: # Meterological Start March 1
      range-date:
        - 03-01
        - 05-30
    colors:
      - rain: 4a6583
      - tulip: c42673
      - daffodil: fcd80a
      - hyacinth: 9860f7

  - name: Summer
    schedule:
      range-date: # Meterological Start June 1
        - 06-01
        - 08-31
    colors:
      - sun:
      - skyblue:
      - grass:
      - sunflower:
      - poppy:

  - name: Fall
    schedule:
      range-date: # Meterological Start September 1
        - 09-01
        - 11-30
    colors:
      - red-leaves:
      - pumpkin:
      - squash:

  - name: Winter
    schedule:
      range-date: # Meterological Start December 1
        - 12-01
        - 02-29 # Including the 29th to handle leap years.
    colors:
      - snow: d6f3ff
      - evergreen: 448c29
      - warm-fire:
      - light-evergreen: 70bf4c
      - ice: 93e0ff

  # Scheduled Events
  - name: New Year's Day
    description: First day of the year.
    schedule:
      month: 1
      day: 1
    colors:
      - white: ffffff
      - gold: ffd700

  - name: Martin Luther King Jr. Day
    description: The birthday of Martin Luther King Jr.
    schedule: # Third Monday in January
      month: 1
      weekday: Monday
      offset: 3
    colors:
      - old-glory-red: b22234
      - white: ffffff
      - old-glory-blue: 3c3b6E

  - name: Groundhog Day
    description: There will be six more weeks of winter if the groundhog sees his shadow.
    schedule:
      month: 2
      day: 2
    colors:
      - sun:
      - sky-blue: 87ceeb
      - grass:
      - shadowed-grass:

  - name: Valentine's Day
    schedule:
      month: 2
      day: 14
    colors:
      - white: ffffff
      - heart-red:

  - name: Washington's Birthday (President's Day)
    schedule: # Third Monday in Febuary
      month: 2
      weekday: Monday
      offset: 3
    colors:
      - old-glory-red: b22234
      - white: ffffff
      - old-glory-blue: 3c3b6E

  - name: Fat Tuesday
    schedule:
      exact-date:
        - 3-5-2019
    colors:
      - purple:
      - green:
      - gold: ffd700

  - name: St Patrick's Day
    schedule:
      month: 3
      day: 17
    colors:
      - green:
      - yellow:

  - name: Cesar Chavez Day
    schedule:
      month: 3
      day: 31
    colors: # United Farm Workers Flag
      - red:
      - white:
      - black:

  - name: Earth Day
    schedule:
      month: 4
      day: 22
